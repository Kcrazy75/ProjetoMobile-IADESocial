spring.application.name = IADE_Social
spring.datasource.url = jdbc:mysql://localhost:3306/iade_social
spring.datasource.username = connection
spring.datasource.password = Connect
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.transaction.jta.platform = org.hibernate.service.jta.platform.internal.SunOneJtaPlatform